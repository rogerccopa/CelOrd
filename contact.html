<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>CelOrden - Contacto</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="site-name"><a href="/">CelOrden</a></div>
      <ul class="menu">
        <li><a href="signup.html">Registrarse</a></li>
        <li><a href="login.html">Ingresar</a></li>
        <li>
          <a href="contact.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="container">
        <h1>Cont&aacute;ctenos</h1>
        <br />
        <form id="frm">
          <div class="mb-3">
            <label for="email" class="form-label">Email &nbsp; (para responderle)</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" id="btnSend" class="btn btn-primary">Enviar</button>
          <div id="successMsg" class="alert alert-success mt-3" style="display: none;"></div>
          <div id="failureMsg" class="alert alert-danger mt-3" style="display: none;"></div>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const frm = document.getElementById("frm");
      frm.addEventListener("submit", postForm);

      async function postForm(e) {
        e.preventDefault();

        const btnSend = document.getElementById("btnSend");
        btnSend.innerHTML = "Enviando...";
        btnSend.setAttribute("disabled", "true");

        const frmData = new FormData(frm);
        const data = {
          email: frmData.get("email"),
          message: frmData.get("message"),
        };

        try {
          var url = "http://localhost:5228/api/site/contactus";
          const result = await axios.post(url, data, {
            headers: {
              "Content-Type": "application/json; charset=UTF-8",
            },
          });

          const messageDiv = document.getElementById("successMsg");
          messageDiv.innerHTML = result.data.value.message;
          messageDiv.style.display = "block";
        } catch (ex) {
          const messageDiv = document.getElementById("failureMsg");
          console.log(ex);
          
          if (ex.response == null) {
            messageDiv.innerHTML = "Error de conexi√≥n al servidor.";
          }
          else if (ex.response.data.message == null) {
            messageDiv.innerHTML = ex.response.data.error;
          }
          else {
            messageDiv.innerHTML = ex.response.data.message;
          }

          messageDiv.style.display = "block";
        } finally {
          btnSend.innerHTML = "Enviar";
          btnSend.removeAttribute("disabled");
        }
      }
    </script>
  </body>
</html>
