<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>CelOrden - Registro</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="site-name"><a href="/">CelOrden</a></div>
      <ul class="menu">
        <li><a href="signup.html">Registrarse</a></li>
        <li><a href="login.html">Ingresar</a></li>
      </ul>
    </nav>
    <main>
      <div class="container">
        <h1>Registrarse</h1>
        <br />
        <form id="frm">
          <div class="mb-3">
            <label for="company" class="form-label">Nombre De Su Negocio</label>
            <input
              type="text"
              class="form-control"
              id="company"
              name="company"
              required
            />
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Email &nbsp; (Admin)</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const frm = document.getElementById("frm");
      frm.addEventListener("submit", postForm);

      async function postForm(e) {
        e.preventDefault();

        const frmData = new FormData(frm);
        const data = {
          company: frmData.get("company"),
          email: frmData.get("username"),
          password: frmData.get("password"),
        };

        try {
          var url = "http://localhost:5228/api/auth/signup";
          const resp = await axios.post(url, data, {
            headers: {
              "Content-Type": "application/json; charset=UTF-8",
            },
          });

          console.log(resp.data);
        } catch (ex) {
          console.log("AN EXCEPTION OCCURRED");
          console.log(ex.response.data);
        }
      }
    </script>
  </body>
</html>
